<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>在框架中显示页面</title>
</head>
    <frameset rows="80,*">
        <frame src="Head.html" name="head">
        <frameset cols="25%, *">
            <frame src="Left.html" name="left">
            <frame src="Right.html" name="right">
        </frameset>

        <noframes>
            <body>
            此网页使用了框架，但你的浏览器不支持。
            </body>
        </noframes>
    </frameset>
</html>
